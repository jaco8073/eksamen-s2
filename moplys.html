<!DOCTYPE html>
<html lang="da" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mine Oplysninger</title>
    <link rel="stylesheet" href="css/moplys.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forside.css">
</head>
<body class="moplys-body">
    <header>
        <div class="logofor">
            <img src="billeder/1x/1x/1x/1x/fedkryds.png" class="invis" alt="Et kryds" width="20px">  
            <img src="billeder/ikoner/logo.png" alt="NEYE overskud gør en forskel" width="156px"> 
            <a href="profil.html"><img src="billeder/ikoner/fedkryds.png" class="kryds" alt="Et kryds" width="20px"></a>   
        </div>
    </header>
    <nav>
        <div id="menubar">
            <div class="punkt">
                <a href="index.html">
                <img src="billeder/ikoner/husikon.png" class="icon1" href="" alt="Icon af et hus">     
                </a>
            </div>
            <div class="punkt">
                <a href="#">
                <img src="billeder/ikoner/dametasker-1.svg" class='icon2' href="" alt="icon af en håndtaske">
                </a>
            </div>
            <div class="punkt">
                <a href="profil.html">
                <img src="billeder/ikoner/profil.png" class='icon3' href="" alt="icon af en person">
                </a>
            </div>
            <div class="punkt" href="#">
                <a href="medlemskort.html">
                <img src="billeder/ikoner/medlemskort2.png" class="icon4" alt="Icon af et idkort">
                </a>
            </div>
        </div>
    </nav>
    <main>
        <div class="mineoplysninger-container">
            <div class="række">
              <label for="fornavn">Fornavn*</label>
              <input type="text" id="fornavn" name="fornavn" required>
            </div>
            <div class="række">
              <label for="efternavn">Efternavn*</label>
              <input type="text" id="efternavn" name="efternavn" required>
            </div>
            <div class="række">
              <label for="leveringsadresse">Leveringsadresse*</label>
              <input type="text" id="everingsadresse" name="leveringsadresse" required>
            </div>
            <div class="række">
              <label for="email">E-mail*</label>
              <input type="text" id="email" name="email" required>
            </div>
            <div class="række">
              <label for="mobil">Mobil*</label>
              <input type="text" id="mobil" name="mobil" required>
            </div>

            <div class="række">
                <label for="fødselsdag">Fødselsdag*</label>
                <div class="række-fødselsdag">
                    <select id="fødselsdag" name="fødselsdag" required>
                        <option value="dato">DD</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="fødselsmåned" name="fødselsmåned" required>
                        <option value="måned">MM</option>
                        <option value="1">Januar</option>
                        <option value="2">Februar</option>
                        <option value="3">Marts</option>
                        <option value="4">April</option>
                        <option value="5">Maj</option>
                        <option value="6">Juni</option>
                        <option value="7">Juli</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">Oktober</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="fødselsår" name="fødselsår" required>
                        <option value="år">YYYY</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                    </select>
                </div> 
            </div>
            <div class="række">
                <div class="række-favbutik">
                    <select id="favbutik" name="favbutik" required>
                        <option value="favbutik">Vælg favorit butik (valgfri)</option>
                        <option value="horsens">NEYE HORSENS, SØNDERGADE</option>
                        <option value="københavn">NEYE KØBENHAVN, AMAGER CENTRET </option>
                        <option value="odense">NEYE ODENSE, ROSENGÅRDCENTRET</option>
                    </select>
                </div> 
            </div>
        </div>
        <div class="række">
        <a class="adgangskode-link" href="#">Skift adgangskode</a>
        </div>
        <div class="gem-container">
            <a class="knap-link" href="profil.html">
            <div class="gem-kasse">GEM</div>
            </a>
        </div>
    </main>
</body>
</html>
